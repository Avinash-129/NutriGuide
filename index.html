<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nutrition Advice Chatbot</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="chat-container">
        <h2>NutriGuide â€“ AI Nutrition Chatbot</h2>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
            <input id="user-input" type="text" autocomplete="off" placeholder="Ask a nutrition question..." />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    // Avatars
    const BOT_AVATAR = 'ðŸ¥¦';
    const USER_AVATAR = 'ðŸ§‘';

    function appendMessage(sender, text) {
        const msg = document.createElement('div');
        msg.classList.add('msg', sender);

        const avatar = document.createElement('div');
        avatar.classList.add('avatar');
        // Use emoji avatars
        avatar.textContent = sender === 'user' ? USER_AVATAR : BOT_AVATAR;

        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.textContent = text;

        msg.appendChild(avatar);
        msg.appendChild(bubble);

        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = function () {
        appendMessage('bot', "Hi ðŸ‘‹ Iâ€™m NutriGuide! Ask me anything about nutrition, healthy meals, or dietary needs. What would you like to talk about today?");
    };

    chatForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const question = userInput.value.trim();
        if (!question) return;
        appendMessage('user', question);
        userInput.value = '';

        appendMessage('bot', 'Thinking...');

        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: question }),
        });

        const data = await response.json();

        // Remove 'Thinking...'
        chatBox.removeChild(chatBox.lastChild);

        appendMessage('bot', data.reply);
    });
    </script>
</body>
</html>
